<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link type="text/css" rel="stylesheet" href="css/toolbar.css">
	<link type="text/css" rel="stylesheet" href="css/multi_column_test.css">
	<script src="http://documentcloud.github.com/backbone/test/vendor/json2.js"></script>
	<script src="http://documentcloud.github.com/backbone/test/vendor/jquery-1.7.1.js"></script>
	<script src="http://documentcloud.github.com/backbone/test/vendor/underscore-1.3.1.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone.js"></script>
	<script src="js/backbone/models/OsciTkModel.js"></script>
	<script src="js/backbone/models/OsciTkPackage.js"></script>
	<script src="js/backbone/models/OsciTkFigure.js"></script>
	<script src="js/backbone/models/OsciTkFootnote.js"></script>
	<script src="js/backbone/models/OsciTkNavigation.js"></script>			
	<script src="js/backbone/models/OsciTkNote.js"></script>
	<script src="js/backbone/models/OsciTkSection.js"></script>	
	<script src="js/backbone/collections/OsciTkCollection.js"></script>	
	<script src="js/backbone/collections/OsciTkFigures.js"></script>
	<script src="js/backbone/collections/OsciTkFootnotes.js"></script>
	<script src="js/backbone/collections/OsciTkNotes.js"></script>
	<script src="js/backbone/collections/OsciTkSections.js"></script>
	<script src="js/backbone/views/OsciTkView.js"></script>
	<script src="js/backbone/views/OsciTkAppView.js"></script>
	<script src="js/backbone/views/OsciTkToolbarView.js"></script>
	<script src="js/backbone/views/OsciTkToolbarItemView.js"></script>
	<script src="js/backbone/views/OsciTkSectionView.js"></script>
	<script src="js/backbone/views/OsciTkMultiColumnSectionView.js"></script>
	<script src="js/backbone/views/OsciTkNavigationView.js"></script>
	<script src="js/backbone/OsciTkRouter.js"></script>	
	<script src="js/backbone/OsciTk.helper.js"></script>	
	<script>jQuery(function() { 
			window.appRouter = new OsciTkRouter({
				package_url: 'sample/package.opf', 
				endpoints: {
					'endpoints': {
						'OsciTkNotes': '/api/notes/',
						'OsciTkNote': '/api/notes/'
					}
				},
				toolbarItems: [
					{view: null, text: 'Search'}
				],
				section_view: OsciTkMultiColumnSectionView
			});
			Backbone.history.start();	
		});
	</script>
</head>
<body>
	<script id="template-app" type="text/template"></script>
	<script id="template-toolbar" type="text/template">
		<div id="toolbar-content"></div>
		<div id="toolbar-handle"></div>
	</script>
	<script id="template-toolbar-item" type="text/template"><%= text %></script>
	<script id="template-section" type="text/template"><%= body %></script>
	<script id="template-navigation" type="text/template"></script>
	<script id="template-reader" type="text/template"></script>
</body>
</html>
