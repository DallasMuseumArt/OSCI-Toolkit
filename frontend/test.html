	<script>jQuery(function() { 
			window.appConfig = new OsciTkConfig({
				package_url: 'sample/package.opf', 
				endpoints: {
					'OsciTkNotes': '/api/notes/',
					'OsciTkNote': '/api/notes/',
					'OsciTkSearch': '/api/search',
					'OsciTkOpenSearch': '/api/opensearch',
					'OsciTkAccount': '/api/users/'					
				},
				toolbarItems: [
					{view: 'OsciTkNotesView', text: 'Notes'},
					{view: 'OsciTkTocView', text: 'ToC'},
					{view: 'OsciTkAccountView', text: 'Account'},
					{view: 'OsciTkSearchView', text: 'Search'},
					{view: 'OsciTkFontView', text: 'Font'},
				],
				section_view: OsciTkMultiColumnSectionView
			});
			window.appRouter = new OsciTkRouter();
			Backbone.history.start();	
		});
	</script>
</head>
<body>
	<script id="template-app" type="text/template">
	</script>
	<script id="template-toolbar" type="text/template">
		<div id="toolbar-content"></div>
		<div id="toolbar-handle"></div>
	</script>
	<script id="template-toolbar-item" type="text/template"><%= text %></script>
	<script id="template-section" type="text/template"><%= body %></script>
	<script id="template-search" type="text/template">
		<div id="search-header">
			<div id="search-box">
				<form id="search-form" name="search-form" method="POST">
					<input type="text" name="keyword" id="search-keyword" placeholder="search" />
					<input type="hidden" name="page" id="search-page" />
				</form>
			</div>
		</div>
	</script>
	<script id="template-search-results" type="text/template">
		<div id="search-summary">Result(s) for "<%= keyword %>" (<%= result_count %>)</div>
		<div id="search-sort">
			Sort By: 
			<div id="search-sort-relevance" data-selected="0">Relevance</div>
			<div id="search-sort-type" data-selected="0">Type</div>
		</div>
		<div id="search-results"><%= search_results %></div>
	</script>
	<script id="template-search-result" type="text/template">
		<div class="search-result-title"><%= title %></div>
		<div class="search-result-type type-<%= type %>"><%= type %></div>
		<div class="search-result-content"><%= content %></div>
	</script>
	<script id="template-navigation" type="text/template"></script>
	<script id="template-reader" type="text/template"></script>
	<script id="template-toolbar-item" type="text/template">
		<%= text %>
	</script>
	<script id="template-section" type="text/template">
		<%= body %>
	</script>
	<script id="template-navigation" type="text/template">
	</script>

	<script id="template-toc" type="text/template">
		<h2>Table of Contents</h2>
		<hr>
		<ul>
			<% _.each(items, function(item) { %>
				<li class="toc-item">
					<a data-section-id="<%= item.id %>">
						<div class="toc-item-thumbnail">
							<% if (item.get('data-thumbnail')) { %>
								<img src="<%= item.get('data-thumbnail') %>">
							<% } %>
						</div>
						<div class="toc-item-text">
							<h4><%= item.get('title') || item.get('value') %></h4>
							<% if (item.get('data-subtitle')) { %>
								<h5><%= item.get('data-subtitle') %></h5>
							<% } %>
						</div>
					</a>
				</li>
			<% }); %>
		</ul>
	</script>
	<script id="template-account-login" type="text/template">
		<h2>Login</h2>
		<hr>
		<div class="form-error"></div>
		<form id="account-form">
			<label for="username">Username:</label>
			<input type="text" id="username" placeholder="Username" />
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="Password" />
			<button type="button" class="login">Log In</button>
			<div><a href="#" class="register">Register an account</a></div>
		</form>
	</script>
	<script id="template-account-register" type="text/template">
		<h2>Register</h2>
		<hr>
		<div class="form-error"></div>
		<form id="account-form">
			<label for="username">Username:</label>
			<input type="text" id="username" placeholder="Username" />
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="Password" />
			<label for="email">Email:</label>
			<input type="text" id="email" placeholder="Email" />
			<button type="button" class="register">Register</button>
			<div><a href="#" class="login">Already have an account?</a></div>
		</form>
	</script>
	<script id="template-account-profile" type="text/template">
		<h2>Profile</h2>
		<hr>
		<h3><%= username %></h3>
		<h4><%= email %></h4>
		<div><a href="#" class="logout">Log out</a></div>
	</script>
